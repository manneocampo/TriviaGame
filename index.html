<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>

	<!--Link to jQuery CDN -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<!--Link to Bootstrap CDN-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Link to google fonts API-->
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Bree Serif">     
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open Sans">
    <!--Link to stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body background="assets/images/hogwarts.jpg">
<h1 id="heading">Harry Potter Themed Trivia</h1>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div id="img-container">			
			<img  id="myImg" src="assets/images/harrypotterlogo.png" alt ="Pic of Current Word" width="100%" height="100%"> 	
			</div>
		</div>

		<div id="game" class="col-sm-6">
			<div>	
				<div id="timerHolder" class="text">Press Start and try to select your answer in 10seconds! Select an answer to get through all 10 questions and see your score.</div>
				<button id="start" class="button btn btn-default">Start</button>
								
				<div id="questionsHolder" class="questions text">Questions go here</div>
				<div id="answersHolder" class="answers btn btn-default" >Answers go here</div>

				<div>
					<h2 class="display text"></h2>
				</div>
				
				<div id="triviaResults">
					<h3 class="results">Correct Answers:</h3>
						<span>
							<h4 id="correctPoints"></h4>
						</span>
					<h3 class="results">Incorrect Answers:</h3>
						<span>
							<h4 id="incorrectPoints"></h4>
						</span>
					<h3 class="results">Unanswered Questions:</h3>
						<span>
							<h4 id="unansweredPoints"></h4>
						</span>
				</div>			
			</div>	
		</div>
	</div>			
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
